<!DOCTYPE html>
<html>
<head>
    <title>SP CREW CONTROL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Login Screen (separate overlay) -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1 class="title">SP CREW CONTROL</h1>
            <p class="subtitle">Remote Command Interface</p>
            
            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Username" required style="width: 100%; padding: 12px; margin: 8px 0; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(148, 163, 184, 0.2); color: #e2e8f0; border-radius: 6px; font-size: 16px;">
                <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 12px; margin: 8px 0; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(148, 163, 184, 0.2); color: #e2e8f0; border-radius: 6px; font-size: 16px;">
                <button type="submit" class="login-btn" style="width: 100%; padding: 12px; margin: 16px 0; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;">LOGIN</button>
            </form>
            
            <div id="loginError" class="login-error" style="display: none; color: #ef4444; text-align: center; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="main-content">
            <div class="user-controls">
                <span id="userDisplay" style="color: #94a3b8; margin-right: 15px;"></span>
                <button onclick="logout()" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">LOGOUT</button>
            </div>
            <div class="header">
                <h1 class="title">SP CREW CONTROL</h1>
                <p class="subtitle">Remote Command Interface</p>
            </div>
            
            <!-- Hub List -->
            <div id="hubListContainer">
                <div class="hub-list-header">
                    <button class="refresh-btn" onclick="discoverHubs()" title="Refresh hub list">
                        üîÑ REFRESH
                    </button>
                </div>
                <div id="hubList" class="hub-grid"></div>
            </div>
            
            <!-- Scripts Interface -->
            <div id="scriptsContainer" class="scripts-container">
                <div class="back-header">
                    <button class="back-btn" onclick="backToHubs()">‚Üê BACK</button>
                    <h2 id="hubTitle"></h2>
                    <button class="settings-btn" onclick="showSettings()">‚öô SETTINGS</button>
                </div>
                <div id="scriptGrid" class="script-grid"></div>
                <div id="executionResult" class="result-display" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar" style="display: none;">
            <div class="sidebar-section">
                <h4>Connected Users</h4>
                <div id="connectedUsers" class="users-list"></div>
            </div>
            
            <div class="sidebar-section">
                <h4>Activity Feed</h4>
                <div id="activityItems" class="activity-items"></div>
            </div>
            
            <div class="sidebar-section timer-section" id="timerSection" style="display: none;">
                <h4>Shuffle Timer</h4>
                <div id="timerDisplayValue" class="timer-value">00:00</div>
                <div class="timer-label">TIME UNTIL NEXT SHUFFLE</div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>HUB CONFIGURATION</h3>
            <div class="setting">
                <label>MODE:</label>
                <div class="radio-group">
                    <label><input type="radio" name="mode" value="assigned"> 1 BUTTON</label>
                    <label><input type="radio" name="mode" value="shared"> ALL BUTTONS</label>
                </div>
            </div>
            <div class="setting" id="showNamesetting">
                <label><input type="checkbox" id="showNames"> Show Script Names</label>
            </div>
            <div class="setting" id="timerSetting">
                <label><input type="checkbox" id="enableTimer"> Enable Timer</label>
                <div id="timerMinutesContainer" style="margin-top: 10px; display: none;">
                    <label>TIMER (MINUTES):</label>
                    <input type="number" id="timerMinutes" min="1" max="60" value="5" style="background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(148, 163, 184, 0.2); color: #e2e8f0; padding: 8px; border-radius: 6px; width: 80px; font-weight: 500;">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeSettings()">CLOSE</button>
                <button class="modal-btn" onclick="saveSettings()">SAVE</button>
                <button class="modal-btn" id="shuffleBtn" onclick="shuffleScripts()">SHUFFLE BUTTONS</button>
            </div>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
